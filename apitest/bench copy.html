<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        async function getData() {

            const promises = []
            for(let i = 0; i < 50; i++){

                const reponse = await fetch("http://localhost/stream/test")
                console.log(i)
                if(reponse.ok){
                    promises.push(reponse.text())
                }
            }
       
            await Promise.all(promises)
        

        }
        getData()

    </script>
</body>
</html>
